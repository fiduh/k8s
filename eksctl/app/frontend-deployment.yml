apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing # Makes the LB internet-facing
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80